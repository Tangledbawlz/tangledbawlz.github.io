<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/font.css">
    <title>Document</title>
</head>
<body>
    
    <i class="fas fa-clock"></i> <!--Solid clock design (s)  -->
    <i class="far fa-clock"></i> <!-- transparent clock design -->
    <i class="fas fa-clock" style="font-size:120px;color:#7207ca"></i> <!-- Solid blue clock with 120px size -->
    <i class="far fa-clock" style="font-size:120px;color:#21f3a3"></i><!-- transparent blue clock 120px size-->
    <i class="fas fa-clock fa-xs"></i> <!-- extra small -->
    <i class="fas fa-clock fa-sm"></i> <!--small  -->
    <i class="fas fa-clock fa-lg"></i> <!--large  -->
    <i class="fas fa-clock fa-2x"></i> <!-- XXL  -->
    <i class="fas fa-clock fa-5x"></i> <!-- 5XL -->
    <i class="fas fa-clock fa-10x"></i> <!-- 10XL  -->


    <ul class="fa-ul"><!-- creating a class for List items  -->
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Item</li> <!-- solid check box  -->
        <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>List Item</li> <!-- Loading screen  -->
        <li><span class="fa-li"><i class="fas fa-square"></i></span>List Item</li> <!-- solid black box  -->
      </ul>

      <!-- Loading Symbol Animations  -->
      <i class="fas fa-spinner fa-spin"></i>
      <i class="fas fa-circle-notch fa-spin"></i>
      <i class="fas fa-sync-alt fa-spin"></i>
      <i class="fas fa-cog fa-spin"></i>
      <i class="fas fa-cog fa-pulse"></i>
      <i class="fas fa-spinner fa-pulse"></i>

      <span class="material-icons">add_shopping_cart</span> <!-- Adds a shopping cart icon -->
      <span class="material-icons">translate</span><!-- Adds a google translate icon -->
      <span class="material-icons"> https</span><!-- Adds a HTTPS Lock icon -->
      <span class="material-icons">dangerous</span><!-- Stop sign Danger sign icon-->



</body>
</html>
